<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <a sec:authorize-expr="!isAuthenticated()" href="/member/signup">회원가입</a>
    <a sec:authorize-expr="!isAuthenticated()" href="/member/login">로그인</a>
    <a sec:authorize-expr="isAuthenticated()" href="/member/logout">로그아웃</a>
</header>
<p>LOGIN SUCCESS</p>
<p sec:authorize-expr="isAuthenticated()">LOGIN</p>
<p sec:authentication="principal.name"></p>
</body>
</html>
